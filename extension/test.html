<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 {
      color: #667eea;
      text-align: center;
    }
    .test-section {
      margin: 20px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 5px;
    }
    button:hover {
      background: #5568d3;
    }
    .result {
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .success {
      border-left: 4px solid #28a745;
    }
    .error {
      border-left: 4px solid #dc3545;
      color: #dc3545;
    }
    .info {
      border-left: 4px solid #17a2b8;
    }
    #map {
      width: 100%;
      height: 300px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåç Geolocation Spoofer Test Page</h1>
    
    <div class="test-section">
      <h2>Test 1: getCurrentPosition()</h2>
      <button id="test1-btn">Get Current Position</button>
      <div id="result1" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
      <h2>Test 2: watchPosition()</h2>
      <button id="test2-start-btn">Start Watching Position</button>
      <button id="test2-stop-btn">Stop Watching</button>
      <div id="result2" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
      <h2>Test 3: Google Maps Integration</h2>
      <button id="test3-btn">Show Location on Map</button>
      <div id="map"></div>
      <div id="result3" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
      <h2>Console Logs</h2>
      <p>Open Developer Console (F12) to see detailed logs from the extension.</p>
      <button id="test4-btn">Check Extension Status</button>
      <div id="result4" class="result" style="display:none;"></div>
    </div>
  </div>

  <script src="test.js"></script>
</body>
</html>
